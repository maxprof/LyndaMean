<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form action="" ng-submit="auth.login()">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" class="form-control" ng-model="auth.login.user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" ng-model="auth.login.user.pwd">
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form name="register" ng-submit="auth.register()">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="email" class="form-control" ng-model="auth.user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" ng-model="auth.user.pwd" name="pwd">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm password</label>
                        <input type="password" class="form-control" compare-to="auth.user.pwd" ng-model="pwdConfirm" name="pwdConfirm">
                    </div>
                    <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwords do not match</span>
                    <button ng-disabled="register.pwdConfirm.$invalid" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
