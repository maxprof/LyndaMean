<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Post a message</div>
    <div class="panel-body">
      <div class="input-group">
        <textarea rows="2" class="form-control custom-control" style="resize:none" ng-model="main.message"></textarea>
      <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post a message</span>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
        <div class="list-group">
          <li class="list-group-item" ng-repeat="message in main.messages">
            {{ message.message }} {{ message.user.email }}
          </li>
        </div>
    </div>
  </div>
</div>
